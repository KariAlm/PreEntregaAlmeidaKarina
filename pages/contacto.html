<div class="mensajeForms">
    <h2>Contactanos!</h2>
<p>Tenés alguna duda, consulta o comentario? escribinos y a la brevedad nos contactamos con vos!</p>
</div>
<form class="container-sm">
    <div class="requisito">
        <label>Nombre y apellido</label>
            <input class="campoInput" type="text" required placeholder="Ingresá tu nombre">
    </div>
    <div class="requisito">
        <label>Email</label>
            <input class="campoInput" type="email" required placeholder="Ingresá tu email">
    </div>
    <div class="requisito">
        <label>¿Porqué nos estás contactando?</label>
            <select id="dropdown" name="opciones" class="campoInput" required>
                <option disabled selected value>Seleccionar razón del contacto</option>
                <option value="duda"> Aun tengo dudas </option>
                <option value="sugerencia"> Quiero dejar una sugerencia </option>
                <option value="trabajo"> Estoy buscando trabajo </option>
            </select>
    </div>
    <div class="requisito">
        <label>Dejanos tu comentario!</label>
            <textarea class="campoInput" type="text"> </textarea>
    </div>
    <button type="button" class="btn">Enviar</button>

</form>
